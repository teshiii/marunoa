<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="logo.png" type="image/png" />
  <title>連絡について</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f7f8fc, #e3e6f3);
    }

    header {
      width: 100%;
      background-color: #d4c600; /* 赤色 */
      padding: 1em 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      display: flex;
      justify-content: center;
    }

    nav {
      display: flex;
      gap: 2em;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #cc3700;
    }

    #contact {
      background-color: #f0f0f0;
      padding: 2rem;
      border-radius: 10px;
      width: 80%;
      margin: 2rem auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2.5rem;
      color: #d4c600; /* 赤色 */
      margin-bottom: 1rem;
      font-weight: bold;
    }

    p {
      font-size: 1.2rem;
      color: #333;
      line-height: 1.6;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="About.html">About</a>
      <a href="Videos.html">Videos</a>
    </nav>
  </header>

  <section id="contact">
    <h1>連絡について</h1>
    <p>連絡については、すべてXの方までよろしくお願いします。</p>
    <p>サブアカウントの方では、連絡は受け付けておりません。</p>
    <p>また、順次Googleフォームで動画ネタのリクエストを受け付ける予定です。</p>
  </section>

</body>
</html>
