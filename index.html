<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>まるのあ</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    body, header, main {
      text-align: center; /* すべての文字を中央揃え */
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(to right, #f7f8fc, #e3e6f3);
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      width: 100%;
      background-color: #ff4500;
      padding: 1em 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      display: flex;
      justify-content: center;
    }

    nav {
      display: flex;
      gap: 2em;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #cc3700;
    }

    .logo {
      margin: 20px 0;
      max-width: 150px;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 90vh;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5em;
      color: #444;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1.5em;
    }

    .site-header {
      margin-bottom: 1em;
    }

    .links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .links a {
      text-decoration: none;
      color: white;
      background-color: #ff4500;
      padding: 0.8em 1.5em;
      border-radius: 30px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .links a:hover {
      background-color: #cc3700;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="About.html">About</a>
      <a href="Videos.html">Videos</a>
      <a href="Contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>まるのあ</h1>
    <p>こんにちは。「まるのあ」というものです。</p>

    <div class="site-header">
      <p>▼ Site ▼</p>
    </div>

    <div class="links">
      <a href="https://www.youtube.com/@marunoa_t" target="_blank">YouTube</a>
      <a href="http://nicovideo.jp/user/129970795" target="_blank">niconico</a>
      <a href="https://x.com/teshiii17" target="_blank">X</a>
    </div>
  </main>


</body>
</html>
